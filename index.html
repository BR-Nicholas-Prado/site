---
layout: default
---

{% for post in site.posts limit:20 %}
  <article>
    <div class="post-content">
      <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
      {{ post.content }}
    </div>
    <div class="post-meta">
      <p>{{ post.date | date: "%h %d %Y" }}</p>
    </div>
  </article>
{% endfor %}
