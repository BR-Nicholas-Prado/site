---
layout: default
---
<header><h1 class="title">{{site.name}}</h1></header>
{% for post in site.posts %}
  <article>
    <div class="post-content">
      <h2><a href="{{post.url}}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
      <p><a href="{{post.url}}" class="readmore">Continue &rarr;</a></p>
    </div>
    <div class="post-meta">
      <p>{{ post.date | date: "%h %d %Y" }}</p>
    </div>
  </article>
{% endfor %}
