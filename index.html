---
layout: default
---

<header><h1 class="title">{{site.name}}</h1></header>

{% for post in site.posts %}
  <article>
    <div class="post-content">
      <h2><a href="{{ site.url }}{{ site.root }}{{post.url}}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
      <p><a href="{{ site.url }}{{ site.root }}{{post.url}}" class="readmore">Read More &rarr;</a></p>
    </div>
    <div class="post-meta">
      <p>{{ post.date | date: "%d %h %Y" }}</p>
    </div>
  </article>
{% endfor %}
