<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='http://fonts.googleapis.com/css?family=Habibi|PT+Mono|Happy+Monkey' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ site.url }}{{ site.root }}{{ site.styles_dir }}/stylesheet.css" media="screen" />
    <link rel="shortcut icon" href="{{ site.url }}{{ site.root }}{{ site.images_dir }}/favicon.ico">
    {% if site.feeds.provider == "feedburner" %}
      <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="http://feeds.feedburner.com/{{ site.feeds.feedburner.rss_feed }}" />
    {% else %}
      <link rel="alternate" type="application/rss+xml" title="RSS Feed for {{ site.name }}" href="/rss.xml" />
    {% endif %}
    <title>
      {% if page.title %}
          {{ page.title }}
        {% else %}
          {{ site.name }}
      {% endif %}
    </title>
  </head>
  <body>
    <div class="container">
