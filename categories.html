---
layout: default
---

<header><h1 class="title">I Write About</h1></header>

<article>
  {% for category in site.categories %} 
    <h2 id="{{ category[0] }}-ref">{{ category[0] | join: "/" | titlecase }}</h2>
    <ul>
      {% for post in category[1] %}
        <li><a href="{{ site.url }}{{ site.root }}{{post.url}}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</article>
